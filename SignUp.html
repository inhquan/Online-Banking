<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>LTQM Banking</h1>
    <form onsubmit="SignUp()">
        <div class="SignUp">Sign Up</div>
        <div>
            User Name:<input id="UserName" type="text" placeholder="UserName">
        </div>
        <div>
            Date Of Birth:<input id="DateOfBirth" type="date" placeholder="DateOfBirth">
        </div> 
        <div>
            Phone:<input id="Phone" type="number" placeholder="Phone">
        </div>
        <div>
            Email:<input id="Email" type="text" placeholder="Email">
        </div>   
        <div class="PassWord">
            PassWord:<input id="PassWord" type="password" placeholder="PassWord">
        </div>
        <div class="ConfirmPassword">
            ConfirmPassword:<input id="ConfirmPassword" type="text" placeholder="ConfirmPassword">
        </div>
        <div>
            Branch:<input id="Branch" type="text" placeholder="Branch">
        </div>
        <div>
            AccountType:<input id="AccountType" type="text" placeholder="AccountType">
        </div>
        <div class="Submit"> 
            <button  type="Submit">SignUp</button>
            <a href="Login.html"> Login</a>
        </div>
        
    </form>
    <script src="main.js"></script>
</body>
</html>
