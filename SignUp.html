<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>LTQM Banking</h1>
    <p>Sign Up</p>
    <table>
        <tr>
            <td>UserName:</td>
            <td><input id="UserName" type="text" placeholder="UserName"></td>
        </tr>

        <tr>
            <td>Date Of Birth:</td>
            <td><input id="DateOfBirth" type="date" placeholder="DateOfBirth"></td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td><input id="Phone" type="number" placeholder="Phone"></td>
        </tr>
        
        <tr>
            <td>Email:</td>
            <td><input id="Email" type="text" placeholder="Email"></td>     
        </tr>
          
        <tr>
            <td class="PassWord">PassWord:</td>
            <td><input id="PassWord" type="password" placeholder="PassWord"></td>
        </tr>
        
        <tr>
            <td class="ConfirmPassword">ConfirmPassword:</td>
            <td><input id="ConfirmPassword" type="text" placeholder="ConfirmPassword"></td>    
        </tr>
        
        <tr>
            <td>Branch:</td>
            <td><input id="Branch" type="text" placeholder="Branch"></td>    
        </tr>
        
        <tr>
            <td>AccountType:</td>
            <td><input id="AccountType" type="text" placeholder="AccountType"></td>    
        </tr>

        <!-- <tr>
            <td class="Submit"><button  type="Submit">SignUp</button></td>
            <td><a href="Login.html"> Login</a></td>    
        </tr> -->
    </table>
    
    <script src="main.js"></script>
</body>
</html>
